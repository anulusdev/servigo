{% extends 'core/base.html' %} {# Tempalate's tags #}
{% load crispy_forms_tags%}
{% block content %}
    <div class="content-section">
        <form method="POST", action="{% url 'login' %}">
            {% csrf_token %}
            <fieldset class="form-group">
                <h1 class="border-bottom mb-4">Log In</h1>
                {{ form|crispy }} {# variable #}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
            </small>
        </div>
    </div>
{% endblock%}
